<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="./src/assets/mm.png" />
    <link rel="apple-touch-icon" href="./src/assets/mm.png" />
    
    <!-- SEO Meta Tags -->
    <title>Elite Care Travel - Premium Travel Services</title>
    <meta name="description" content="Elite Care Travel offers premium travel services with personalized care and exceptional experiences. Discover luxury travel solutions tailored to your needs." />
    <meta name="keywords" content="travel, luxury travel, premium travel, travel services, elite care, vacation planning" />
    <meta name="author" content="Elite Care Travel" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Elite Care Travel - Premium Travel Services" />
    <meta property="og:description" content="Elite Care Travel offers premium travel services with personalized care and exceptional experiences." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elitecaretravel.com" />
    <meta property="og:image" content="./src/assets/mm.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Elite Care Travel - Premium Travel Services" />
    <meta name="twitter:description" content="Elite Care Travel offers premium travel services with personalized care and exceptional experiences." />
    <meta name="twitter:image" content="./src/assets/mm.png" />
    
    <!-- Theme and Styling -->
    <meta name="theme-color" content="#05125d" />
    <meta name="msapplication-TileColor" content="#05125d" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet" />
    
    <!-- Custom CSS for enhanced styling -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #fafafa;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #05125d;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #05125d;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #040e4a;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner (will be replaced by React app) -->
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
